apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    mavenCentral()
    maven { url 'https://maven.fabric.io/public' }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "org.adaptlab.chpir.android.survey"
        minSdkVersion 14
        targetSdkVersion 23
        manifestPlaceholders = [crashlyticsApiKey: '2ab7d52a24a99c4f3cc3a1c7d85d24c7386724c3']
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

}

dependencies {
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:support-v4:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'com.android.support:recyclerview-v7:23.4.0'
    compile 'com.android.support:cardview-v7:23.4.0'
    compile('com.crashlytics.sdk.android:crashlytics:2.6.7@aar') { transitive = true; }
    compile 'com.michaelpardo:activeandroid:3.1.0-SNAPSHOT'
    compile files('libs/commons-codec-1.8.jar')
    compile files('libs/core-1.51.0.0.jar')
    compile files('libs/pg-1.51.0.0.jar')
    compile files('libs/pkix-1.51.0.0.jar')
    compile files('libs/prov-1.51.0.0.jar')
    compile files('libs/commons-lang3-3.4.jar')
    compile files('libs/opencsv-3.5.jar')
}