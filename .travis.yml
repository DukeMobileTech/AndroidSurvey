language: java
jdk: oraclejdk6
before_install:
- sudo apt-get update -qq
- if [ `uname -m` = x86_64 ]; then sudo apt-get install -qq --force-yes libgd2-xpm ia32-libs ia32-libs-multiarch; fi
- wget http://dl.google.com/android/android-sdk_r22.3-macosx.zip
- tar -xzf android-sdk_r22.3-macosx.zip
- export ANDROID_HOME=~/Users/leonardngeno/dev/android-sdk-macosx
- export PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools
- android update sdk --filter platform-tools,android-18,extra-android-support,android-17,sysimg-17 --no-ui --force